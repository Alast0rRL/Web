<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровой рынок аккаунтов</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <div class="up">
            <img src="static\img\main\logo.png" class="logo" alt="Описание изображения">
            <div class="block_up">
                <button class="button">Маркет</button>
                <button class="button">Торговая площадка</button>
                <form action="/search" method="POST" class="search-container">
                    <input type="text" name="query" placeholder="Введите запрос" class="search-button">
                </form>
                <form action="/help" method="post">
                    <button class="help button">Техническая поддержка</button>
                </form>
                <form action="/basket" method="post">
                    <button class="button basket">Корзина</button>
                </form>
            </div>
            <p class="login">{{login}}<br>{{balance}}$</p>
            <img src="static\img\main\ava.png" class="ava" alt="Описание изображения">
        </div>
    </header>

<main>
    <h2 class="title">Товары</h2>
    {% for el in tovars %}
        <div class="block"> 
        <div class="str_1">
            <p>{{el.description}}</p>
            <p class="price">{{el.price}} Р</p>
        </div>
        <div class="str_1">
            <p>{{el.login}}</p>
            <p class="date">Дата: {{el.date.date()}}</p>
            <div class="buy_button">
                <button class="button">В корзину</button>
                <button class="button">Купить</button>
            </div>
        </div>
    </div>
    {% endfor %}
</main>

<footer>

</footer>

</body>
</html>
